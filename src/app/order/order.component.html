

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TecnoServ: Login y Register</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body class="body">

  <header>
    <br>
    <a href="index.html" class="submit">INICIO</a>
    <a href="about.html" class="submit">MAS DE NOSOTROS</a>
    <a href="service.html" class="submit">SERVICIOS</a>
  </header>
    <div class="login-box">
      <h2>
        Ordenar un servicio
      </h2>
      <br>
        <form [formGroup]="formDatos" (ngSubmit)="enviarDatos()">
            <div class="user-box">
                <input type="text" formControlName="nombre" name="" required="">
                <label>NOMBRE</label>
            </div>
                <div class="user-box">
                    <input type="text" formControlName="email" name="" required="">
                    <label>EMAIL</label>
                </div>
            <div class="user-box">
                <input type="text" formControlName="telefono" name="" required="">
                <label>TELEFONO/CELULAR</label>
            </div>
            <h2>
                Selecciona el tipo de servicio que necesitas
            </h2>
                <div class="Usuario-box setup form-container" id="setup-form">
                    <label></label>
                    <select formControlName="tipo_servicio" name="tipo-de-servicio" id="tipo-de-servicio">
                        <option value="" disabled selected>TIPO DE SERVICIO</option>
                        <option value="Revisión de equipos">Revisión de equipos</option>
                        <option value="Instalación de sistemas operativos">Instalación de sistemas operativos</option>
                        <option value="Instalación de Office">Instalación de Office</option>
                        <option value="Instalación de programas">Instalación de programas</option>
                        <option value="Limpieza de equipos">Limpieza de equipos</option>
                        <option value="Combo sofware">Combo sofware</option>
                        <option value="Combo sofware">Combo sofware</option>
                        <option value="Combo mantenimiento general">Combo mantenimiento general</option>
                        <option value="Cableado de red">Cableado de red</option>
                        <option value="Instalación de Cámaras">Instalación de Cámaras</option>
                        <option value="Manteniomiento de redes">Manteniomiento de redes</option>
                        <option value="Red LAN">Red LAN</option>
                    </select>
                </div>

        <br>
        <div class="user-box">
          <input type="text" formControlName="descripcion" name="" required="">
          <label>DESCRIPCIÓN DE FALLA O DAÑO</label>
        </div>
        <button href="#" class="submit" type="submit">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Enviar
        </button>
            </form>
    </div>
</body>
